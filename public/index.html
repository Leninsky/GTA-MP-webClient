<!doctype html>
<html>
  <head>
    <title>webClient by Cludch</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <style>
      @import url(http://fonts.googleapis.com/css?family=Open+Sans);
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Open Sans', sans-serif; font-size: 13px; }
      .info { background-color: #BFFFC1; border-bottom: 1px solid #C1C1C1; padding: 7px; }
      form { background: #ECECEC; border-top: 1px solid #C1C1C1; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 1px solid #DADADA; padding: 10px; width: 88%; margin-right: 1%; }
      form button { float: right; width: 11%; background: #BAF35D; border: 1px solid #DADADA; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .pr5 { padding-right: 5px; }
    </style>
  </head>
  <body>
    <div class='info'>
      <h1 id='playerName'>Your Name: - </h1>
      <i>WebClient by Cludch &amp; derbl4ck</i>
    </div>
    <ul id='messages'></ul>
    <form onSubmit='return send();'>
      <input id='m' autocomplete='off' /><button>Send</button>
    </form>
    <script src='https://cdn.socket.io/socket.io-1.3.6.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='main.js'></script>
  </body>
</html>
