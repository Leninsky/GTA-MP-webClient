<!doctype html>
<html>
  <head>
    <title>webClient by Cludch</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <h1 id="playerName">Using: - </h1>
    <ul id="messages"></ul>
    <form onSubmit="return send();">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      "use strict";

      $(document).ready(function() {
        $('#messages').append($('<li>').text("Type use [playerName] to use your desired player name"));
      });

      var socket = io();
      var playerName = '';

      var RGB = class RGB {
        constructor(_r,_g,_b) {
          this.r=_r;
          this.g=_g;
          this.b=_b;
        }
      };

      var send = function() {
        var message = $('#m').val();

        // Check if message is meant to set the playerName
        if(message.substring(0,4) === 'use ' && playerName.length === 0) {
          playerName = message.substring(4, message.length);
          $("#playerName").text(`Using: ${playerName}`);
          socket.emit('setUsername', playerName);
          $('#messages').append($('<li>').text(`Now using ${playerName} as STAPlayer`));
        }
        // Check if playerName is already set but the client tries to set it again
        else if(message.substring(0,4) === 'use ' && playerName.length > 0) {
          $('#messages').append($('<li>').text("You can only change your name by restarting the client.").css("color", "rgb(255,0,0)"));
        }
        // Check if playerName is already set
        else if (playerName.length > 0) {
          socket.emit('data', {msg: message, rgb: new RGB(0,0,255)});
        }
        // playerName is not set, report to client
        else {
          $('#messages').append($('<li>').text("Type use [playerName] to use your desired player name").css("color", "rgb(255,0,0)"));
        }
        // Clear the input
        $('#m').val('');
        return false;
      };

      socket.on('data', function(msg) {
        $('#messages').append($('<li>').text(msg.msg).css("color", `rgb(${msg.rgb.r}, ${msg.rgb.g}, ${msg.rgb.b})`));
      });
    </script>
  </body>
</html>
